schema {
	query: Query
	mutation: Mutation
}

type Query {
	article(id: ID!): Article
	articles(start: Int, count: Int): [Article!]!
	category(id: Int!): Category
}

type Article {
	id: ID!
	title: String!
	urlTitle: String!
	create: String!
	cover: String!
}

type Category {
	id: Int!
	name: String!

	children: [Category]!
	banner: String
}

type Mutation {
	updateUserHead(head: String): Boolean
}